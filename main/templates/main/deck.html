<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rewind</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'main/deck.css' %}">
    </head>

    <body>
        <aside>
            <div class="logo_div">
                {% if user.is_authenticated %}
                    <a href="{% url 'main:home' %}"><img class="logo" src="{% static 'main/images/Big_icon.svg' %}" alt="Rewind Logo"></a>
                {% else %}
                    <a href="{% url 'main:index' %}"><img class="logo" src="{% static 'main/images/Big_icon.svg' %}" alt="Rewind Logo"></a>
                {% endif %}
            </div>
            <div class="aside_btn">
                <ul>
                    <li><a href="{% url 'main:addcard' %}"><button>Add</button></a></li>
                    <li><a href="{% url 'main:home' %}"><button>Decks</button></a></li>
                    <li><button>Statistic</button></li>
                </ul>
            </div>

            <div class="study_now_btn">
                <a href="/review/deck/{{ pk }}/"><button  type="button" name="study now">Study Now</button></a>
            </div>
        </aside>
        <header>
            <a href="{% url 'main:home' %}"class="back"><img src="{% static 'main/images/back.svg' %}" alt="back to previous"></a>
        </header>
        <main>
            <div class="decks_table">
                <table align="center">
                    <thead>
                        <tr>
                            <th>Video</th>
                            <th>Due</th>
                            <th>New</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in context %}
                            <tr>
                                <td><a href="{% url 'main:index' %}video/{{ item.0.id }}">
                                    <span><img src="{% static 'main/images/video_icon.svg' %}" alt="card icon"></span>
                                    {{ item.0.youtube_title }}</a></td>
                                <td>{{ item.1 }}</td>
                                <td>{{ item.2 }}</td>
                            </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </main>
    </body>

</html>
